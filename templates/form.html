{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">
        <p> Name a character from a:</p>
        <!-- TODO -->
        <!-- Selecting a movie or a show -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="eType" id="movie" value="movie" checked>
          <label class="form-check-label" for="movie">
            Movie
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="eType" id="show" value="show">
          <label class="form-check-label" for="show">
            Show
          </label>
        </div>

        <!-- inputting a characters name -->
        <div class="form-group">
            <label for="eInput">Name of Movie or Show:</label>
            <input type="text" class="form-control" id="eName" autofocus name="nMoS" placeholder="Enter Name of Movie or Show">
        </div>
        <div class="form-group">
            <label for="characterInput">Character's Name</label>
            <input type="text" class="form-control" id="characterName" autofocus name="nchar" placeholder="Enter Character's Name">
        </div>

        <!-- choose how much you like the character -->
        <p>
            On a scale of 1-5, how cool is this character? (5 is cooler)
        </p>
        <select class="form-control form-control-sm" autofocus name="coolness">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <form action="/sheet">
            <button class="btn btn-primary" type="submit" >Submit</button>

        </form>



    </form>

    <script>

        /* TODO */
        document.querySelector('form').onsubmit = function()
        {
            if(!document.getElementById("eName").value)
            {
                alert('You must provide the name of either a show or a movie');
                return false;
            }

            else if(!document.getElementById("characterName").value)
            {
                alert('You must provide the name of a character');
                return false;
            }
            return true;
        }

    </script>

{% endblock %}
